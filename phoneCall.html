<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="phoneCall.css">

    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet" />
    <!-- MDB -->
    <script async defer type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>

<body>

    <section id="section3">
        <div id="wall">
            <button id="power" onclick="onOff()"></button>
    
            <nav class="navbar navbar-expand-lg navbar-dark bg-dar">
                <div class="container">
                    <div id="showTime" style="font-size: 10px; color: white;"></div>
                    <div class="d-flex align-items-center">
                        <span class="material-symbols-outlined text-light">
                            signal_cellular_alt
                        </span>
                        <span  class="material-symbols-outlined text-light me-1">
                            lte_mobiledata
                        </span>
                        <i class="fa fa-battery-three-quarters text-light" aria-hidden="true"></i>
                    </div>
                </div>
            </nav>
    
    
    
            
            <div id="time">hel</div>
            <div id="others">
                <div>
                    <i style="border: 1px solid grey; background-color: grey; padding: 5px; width: 45px; border-radius: 8px;" class="fa fa-cog fa-2x" aria-hidden="true"></i>
                    <p>Settings</p>
                </div>
                <div>
                    <i style="border: 1px solid green; background-color: green; padding: 8px; width: 45px; border-radius: 8px;" class="fa fa-whatsapp fa-2x" aria-hidden="true"></i>
                    <p>Whatsapp</p>
                </div>

            </div>
            <div id="flexBox">
                <i onclick="call()" style="border: 1px solid green; background-color: green; padding: 5px; border-radius: 8px;" class="fa fa-phone fa-2x" aria-hidden="true"></i>
                <span class="material-symbols-outlined" style="border: 1px solid cadetblue; background-color: cadetblue; font-size: 32px; align-self: center; padding: 5px; border-radius: 8px;">
                    event_note
                </span>
                <i style="border: 1px solid pink; background-color: pink; padding: 5px; border-radius: 8px;" class="fa fa-music fa-2x" aria-hidden="true"></i>
            </div>
        </div>
        <div id="wall2">
            <div id="anim"></div>
            <button id="powerOn" onclick="off()"></button>
    
        </div>
    </section>



    <div id="section1">
        <nav class="navbar navbar-expand-l navbar-dar bg-dar">
            <div class="container">
                <div id="showTim" style="font-size: 10px; color: black;"></div>
                <div class="d-flex align-items-center">
                    <span class="material-symbols-outlined text-dark">
                        signal_cellular_alt
                    </span>
                    <span  class="material-symbols-outlined text-dark me-1">
                        lte_mobiledata
                    </span>
                    <i class="fa fa-battery-three-quarters text-dark" aria-hidden="true"></i>
                </div>
            </div>
        </nav>
        <div id="board">
            <input type="text" id="disp" value="">
            <div id="add"></div>
        </div>
        <div id="gridBox">
            <button onclick="myFunc(1)" id="gridItem">1</button>
            <button onclick="myFunc(2)" id="gridItem">2</button>
            <button onclick="myFunc(3)" id="gridItem">3</button>
            <button onclick="myFunc(4)" id="gridItem">4</button>
            <button onclick="myFunc(5)" id="gridItem">5</button>
            <button onclick="myFunc(6)" id="gridItem">6</button>
            <button onclick="myFunc(7)" id="gridItem">7</button>
            <button onclick="myFunc(8)" id="gridItem">8</button>
            <button onclick="myFunc(9)" id="gridItem">9</button>
            <button onclick="myFunc('*')" id="gridItem">*</button>
            <button onclick="myFunc(0)" id="gridItem">0</button>
            <button onclick="myFunc('#')" id="gridItem">#</button>
            <button onclick="myCall()" id="gridItem"><i class="fa fa-phone" aria-hidden="true"></i></button>
            <button onclick="myDel()" id="gridItem">Ã—</button>
        </div>

    
    <div class="modal fade center" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5 text-danger" id="exampleModalLabel">Add New Contact</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <input type="text" class="form-control my-1" placeholder="Number" id="digit">
            <input type="text" class="form-control my-1" placeholder="First Name" id="fname">
            <input type="text" class="form-control my-1" placeholder="Last Name" id="lname">
            <input type="text" class="form-control my-1" placeholder="Email" id="mail">
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button onclick="saveNew()" type="button" class="btn btn-primary" data-bs-dismiss="modal">Save Contact</button>
            </div>
        </div>
        </div>
    </div>

    <div  onclick="backSpace()" id="back"></div>

    </div>


        <section id="section2">

            <nav class="navbar navbar-expand-l navbar-dar bg-dar">
                <div class="container">
                    <div id="showTimed" style="font-size: 10px; color: white;"></div>
                    <div class="d-flex align-items-center">
                        <span class="material-symbols-outlined text-light">
                            signal_cellular_alt
                        </span>
                        <span  class="material-symbols-outlined text-light me-1">
                            lte_mobiledata
                        </span>
                        <i class="fa fa-battery-three-quarters text-light" aria-hidden="true"></i>
                    </div>
                </div>
            </nav>
        <div id="dialer">
            <div id="caller"></div>
            <div id="roll">calling mobile...</div>

        </div>
        <div id="gridBox2">
            <div >
                <i id="box" class="fa fa-microphone-slash" aria-hidden="true"></i>
            </div>
            <div >
                <i id="box" class="fa fa-keyboard-o" aria-hidden="true"></i>
            </div>
            <div >
                <i id="box" class="fa fa-volume-up" aria-hidden="true"></i>
            </div>
            <div>
                <div>mute</div>
            </div>
            <div>
                <div>keypad</div>
            </div>
            <div>
                <div>speaker</div>
            </div>
            <div >
                <i id="box" class="fa fa-plus" aria-hidden="true"></i>
            </div>
            <div >
                <i id="box" class="fa fa-video-camera" aria-hidden="true"></i>
            </div>
            <div >
                <i id="box" class="fa fa-user" aria-hidden="true"></i>
            </div>
            <div>
                <div>add call</div>
            </div>
            <div>
                <div>FaceTime</div>
            </div>
            <div>
                <div>contacts</div>
            </div>
            <div></div>
            <div onclick="cutCaller()" ><i id="dial" class="fa fa-phone fa-rotate-180" aria-hidden="true"></i></div>
        </div>
    </section>
